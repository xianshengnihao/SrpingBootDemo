#端口，默认为8080 可以累计额维tomcat端口
server.port=80
#输出日志文件，默认不输出
logging.file=/log.txt
#修改日志级别,日志级别有debug和info俩种默认为info
logging.level.root=info
###########数据库配置##########
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_demo?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root


